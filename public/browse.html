<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="./css/fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/jass.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- TODO: Add Fav Icon -->
    <title>NOVELty</title>
</head>
<body>

    <!-- Begin header -->
    <nav class="nav">
        <img class="logo" src="./assets/img/novelty-logo.png" alt="Novelty Logo">
        <section class="search">

            <!-- Search field -->
            <section class="search field">
                <label class="label search-label">Search</label>
                <p class="control has-icons-left has-icons-right">
                <input class="input search-input is-small" type="email" placeholder="Search">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
                </p>
            </section>

        </section>
        <section class="tabs">
            <section class="browseTab">
                <button class="button is-normal browseButton">Browse</button>
            </section>
            <section class="yourLibraryTab">
                <button class="button is-normal yourLibraryButton">Your Library</button>
            </section>
            <section class="logoutTab">
                <button class="button is-normal logOutButton">Logout</button>
            </section>
        </section>
    </nav>

    <!-- Begin main wrapper -->
    <main class="main">

        <!-- Begin Browse -->
        <section class="browse">

            <!-- Begin steps -->
            <section class="steps">

                <!-- Step 1 -->
                <section class="step">
                    <p><span class="num">1.</span><br>Add a book to your library to share with others</p>
                </section>

                <!-- Step 2 -->
                <section class="step">
                    <p><span class="num">2.</span><br>Find a book to borrow</p>
                </section>

                <!-- Step 3 -->
                <section class="step">
                    <p><span class="num">3.</span><br>Read <span class="keep-track">(& we'll help you keep track)</span></p>
                </section>
            </section>

            <!-- Begin all books -->
            <section class="all-books">
                <div class="card">
                    <div class="card-image">
                      <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                      </figure>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                      <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                      </figure>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                      <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                      </figure>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                      <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                      </figure>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                      <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                      </figure>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                      <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                      </figure>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                      <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                      </figure>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                      <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                      </figure>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                      <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                      </figure>
                    </div>
                </div>
            </section>
        </section>
    </main> 
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
